<!DOCTYPE html>
<html>
<head>
    <title>galaHAL</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="assets/bootstrap-4.3.1-dist/css/bootstrap.min.css" />
</head>
<body>
    <div id="app">
        <div class="container">
            <author></author>
            <navigation :nb-docs="nbDocs" @filter-type-doc="filterDocs"></navigation>
            <div class="row">
                <div class="col">
                    <ul>
                        <li v-for="doc in selectedDocs" :key="doc.halId_s" class="text-justify">
                            <a :href="`https://hal.archives-ouvertes.fr/${doc.halId_s}`" target="_blank">{{ doc.halId_s }}</a>
                            {{ decodeHtml(doc.label_s) }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/vuejs/vue.min.js"></script>
    <script src="assets/jquery/jquery-3.4.1.min.js"></script>
    <script src="assets/bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
    <script src="components/author.js"></script>
    <script src="components/navigation.js"></script>
    <script src="main.js"></script>
</body>
</html>
